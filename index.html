<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product List</h1>
    <ul id="product-list">
        <li>
            <span>Product 1</span>
            <span>$10.99</span>
            <button class="add-to-cart">Add to Cart</button>
        </li>
        <li>
            <span>Product 2</span>
            <span>$5.99</span>
            <button class="add-to-cart">Add to Cart</button>
        </li>
        <li>
            <span>Product 3</span>
            <span>$7.99</span>
            <button class="add-to-cart">Add to Cart</button>
        </li>
    </ul>
    <div id="cart">
        <h2>Cart Total: $<span id="total-price">0.00</span></h2>
        <button id="clear-cart">Clear Cart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
